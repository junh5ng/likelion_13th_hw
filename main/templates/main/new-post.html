{% extends 'base.html' %}
{% load static %}

{% block content %}
<form action="{% url 'main:create' %}" method="POST" enctype="multipart/from-data">
  {% csrf_token %}
  <p>제목 : <input type="text" name="title"></p>
  {% comment %} <p>작성자 : <input type="text" name="author"></p> {% endcomment %}
  <p>분류 : <input type="text" name="category"></p>
  <p>사진 : <input type="file" name="image"></p>
  <p>본문 : <textarea type="text" name="body" id="" cols="30" rows="10"></textarea></p>
  <button type="submit">제출</button>
</form>

{% endblock %}
