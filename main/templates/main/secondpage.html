{% extends 'base.html' %}
{% block content %}

<h1 class="contents">2025 멋쟁이사자처럼 13기</h1>
<div class="contents">This is Second Page</div>

<h1>게시글 목록</h1>
<hr>
<div class="post-list">
  {% if posts %}
    {% for post in posts %}
      <div class="post-card">
        <h3>{{ post.title }}</h3>
        <p class="meta">{{ post.author }} | {{ post.category }}</p>
        <p class="body">{{ post.body }}</p>
        <a href="{% url 'main:detail' post.id %}" class="detail-link">자세히 보기</a>
      </div>
    {% endfor %}
  {% else %}
    <p>아직 게시글이 없습니다.</p>
    <a href="{% url 'main:new-post' %}" class="write-link">글 작성하기</a>
  {% endif %}
</div>

{% endblock %}
