{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h3>{{post.title}}</h3>
  작성자 : {{post.author}}<br>
  분류 : {{post.category}}<br>
  <hr/>
  {% if post.image %}
    <p><img src="{{ post.image.url }}" alt="미디어" width="80px"></p>
  {% endif %}
  <p>{{post.body}}</p>
  <a href="{% url 'main:edit' post.id %}">글 수정하기</a>
  <a href="{% url 'main:delete' post.id %}">삭제하기</a>
{% endblock %}
